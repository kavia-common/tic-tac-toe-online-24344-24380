<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>home - 1-49</title>
  <meta name="viewport" content="width=430, initial-scale=1" />
  <link rel="preload" href="../common.css" as="style" />
  <link rel="stylesheet" href="../common.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main id="screen-home-1-49" role="main" aria-label="Home Screen">
    <!-- Title "Foodgo" -->
    <h1 class="txt foodgo" aria-label="Foodgo">Foodgo</h1>
    <!-- Subtitle -->
    <p class="txt subtitle">Order your favourite food!</p>

    <!-- Mask group / avatar -->
    <div class="mask-group" aria-hidden="true">
      <div class="rect rect-57"></div>
      <img class="img img-8" src="/assets/figmaimages/figma_image_1_54.png" alt="" />
    </div>

    <!-- Search Group -->
    <div class="group group-3" role="search">
      <div class="rect rect-66"></div>
      <div class="group group-2" aria-hidden="true">
        <div class="rect rect-67"></div>
        <div class="icon settings-sliders" aria-hidden="true"></div>
      </div>
      <div class="group group-1">
        <img class="icon search" src="/assets/figmaimages/figma_image_1_61_405_994.png" alt="Search icon" />
        <span class="txt search-label">Search</span>
      </div>
    </div>

    <!-- Categories strip -->
    <div class="frame frame-9" aria-label="Food Categories">
      <div class="frame frame-8">
        <!-- All -->
        <div class="group group-7" role="button" tabindex="0" aria-pressed="true" aria-label="All">
          <div class="rect rect-68"></div>
          <span class="txt all">All</span>
        </div>
        <!-- Combos -->
        <div class="group group-6" role="button" tabindex="0" aria-label="Combos">
          <div class="rect rect-69"></div>
          <span class="txt combos">Combos</span>
        </div>
        <!-- Sliders -->
        <div class="group group-5" role="button" tabindex="0" aria-label="Sliders">
          <div class="rect rect-70"></div>
          <span class="txt sliders">Sliders</span>
        </div>
        <!-- Classic -->
        <div class="group group-4" role="button" tabindex="0" aria-label="Classic">
          <div class="rect rect-71"></div>
          <span class="txt classic">Classic</span>
        </div>
      </div>
    </div>

    <!-- Product cards grid (Group 14) -->
    <section class="group group-14" aria-label="Popular items">
      <!-- Card 1 -->
      <article class="card group-10" aria-label="Cheeseburger Wendy's Burger">
        <div class="rect card-bg"></div>
        <img class="img card-hero" src="/assets/figmaimages/figma_image_1_83.png" alt="Cheeseburger" />
        <img class="img shadow-ellipse" src="/assets/figmaimages/figma_image_1_82.png" alt="" aria-hidden="true" />
        <button class="icon-btn heart" aria-label="Add to favorites">
          <img src="/assets/figmaimages/figma_image_1_80_405_612.png" alt="" />
        </button>
        <h2 class="txt card-title">Cheeseburger Wendy's Burger</h2>
        <div class="rating">
          <img class="icon star" src="/assets/figmaimages/figma_image_1_85_406_3368.png" alt="" aria-hidden="true" />
          <span class="txt rating-value">4.9</span>
        </div>
      </article>

      <!-- Card 2 -->
      <article class="card group-11" aria-label="Hamburger Veggie Burger">
        <div class="rect card-bg"></div>
        <img class="img card-hero" src="/assets/figmaimages/figma_image_1_92.png" alt="Veggie Burger" />
        <div class="ellipse shadow-ellipse-plain" aria-hidden="true"></div>
        <button class="icon-btn heart" aria-label="Add to favorites">
          <span aria-hidden="true"></span>
        </button>
        <h2 class="txt card-title">Hamburger <br/>Veggie Burger</h2>
        <div class="rating">
          <span class="icon star" aria-hidden="true"></span>
          <span class="txt rating-value">4.8</span>
        </div>
      </article>

      <!-- Card 3 -->
      <article class="card group-12" aria-label="Hamburger Chicken Burger">
        <div class="rect card-bg"></div>
        <img class="img card-hero" src="/assets/figmaimages/figma_image_1_101.png" alt="Chicken Burger" />
        <img class="img shadow-ellipse" src="/assets/figmaimages/figma_image_1_100.png" alt="" aria-hidden="true" />
        <button class="icon-btn heart" aria-label="Add to favorites">
          <span aria-hidden="true"></span>
        </button>
        <h2 class="txt card-title">Hamburger <br/>Chicken Burger</h2>
        <div class="rating">
          <span class="icon star" aria-hidden="true"></span>
          <span class="txt rating-value">4.6</span>
        </div>
      </article>

      <!-- Card 4 -->
      <article class="card group-13" aria-label="Hamburger Fried Chicken Burger">
        <div class="rect card-bg"></div>
        <img class="img card-hero" src="/assets/figmaimages/figma_image_1_110.png" alt="Fried Chicken Burger" />
        <img class="img shadow-ellipse" src="/assets/figmaimages/figma_image_1_109.png" alt="" aria-hidden="true" />
        <button class="icon-btn heart" aria-label="Add to favorites">
          <span aria-hidden="true"></span>
        </button>
        <h2 class="txt card-title">Hamburger <br/>Fried Chicken Burger</h2>
        <div class="rating">
          <span class="icon star" aria-hidden="true"></span>
          <span class="txt rating-value">4.5</span>
        </div>
        <img class="img ellipse-accent" src="/assets/figmaimages/figma_image_1_114.png" alt="" aria-hidden="true" />
      </article>
    </section>

    <!-- Bottom navigation group -->
    <nav class="group group-16" role="navigation" aria-label="Bottom Navigation">
      <img class="bo-subtract" src="/assets/figmaimages/figma_image_1_117.png" alt="" aria-hidden="true" />
      <img class="bo-ellipse-3" src="/assets/figmaimages/figma_image_1_118.png" alt="" aria-hidden="true" />
      <div class="group group-15" aria-hidden="true">
        <div class="ellipse ellipse-4"></div>
        <div class="ellipse ellipse-5"></div>
      </div>
    </nav>

    <!-- Bottom icons -->
    <button class="nav-icon home" aria-label="Home"></button>
    <img class="nav-icon user" src="/assets/figmaimages/figma_image_1_124_405_1279.png" alt="User" />
    <img class="nav-icon comment" src="/assets/figmaimages/figma_image_1_125_405_300.png" alt="Comments" />
    <div class="dot-ellipse-6" aria-hidden="true"></div>

    <!-- Floating add button -->
    <div class="fab group-18" role="button" aria-label="Add">
      <img class="fab-bg" src="/assets/figmaimages/figma_image_1_128.png" alt="" aria-hidden="true" />
      <div class="fab-plus" aria-hidden="true"></div>
    </div>
  </main>

  <script src="../app.js"></script>
</body>
</html>
